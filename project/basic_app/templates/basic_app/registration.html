{% extends "basic_app\base.html" %}

{% load  %}
{%block title%}signup{%endblock%}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for signup!</h1>
      {% else %}
        <h1>Signup Here</h1>
        <h3>Just fill out the form.</h3>

        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Signup">
        </form>

      {% endif %}

    </div>

  </div>

{% endblock %}
